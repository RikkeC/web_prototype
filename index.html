<!DOCTYPE html>
<html lang="da">

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web produtype</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo">
            <img id="logobilled" src="elementer/kea%20logo.svg" alt="kea logo">
        </div>
    </header>
    <section id="logind">
        <form class="loginform" action="forside.html">

            <div class="brugernavn">
                <input type="text" placeholder="Brugernavn">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>

            <div class="glemtpassword">
                <a href="glemtpassword.html">Glemt password</a>
            </div>
            <div class="huskmig">
                <label>Husk mig</label>
                <input type="checkbox">
            </div>
            <div class="continue" href="forside.html">
                <input type="submit" value="Log ind">
            </div>
            <div class="logindfacebook" href="https://da-dk.facebook.com/">
                <input class="fb" value="Log ind med Facebook">
            </div>
        </form>
    </section>
    <script src="script.js"></script>
    <footer></footer>
</body>

</html>
