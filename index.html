<!DOCTYPE html>
<html lang="da">

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web produtype</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img id="logobilled" src="elementer/kea%20logo.svg" alt="kea logo">
        </div>
    </header>
    <section id="logind">
        <form class="loginform" action="forside.html">

            <div class="brugernavn">
                <label>Brugernavn</label>
                <input type="text" placeholder="Brugernavn">
            </div>
            <div class="password">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="glemtpassword">
                <a href="glemtpassword.html">
                    <p>Glemt password</p>
                </a>
            </div>
            <div class="huskmig">
                <label>Husk mig</label>
                <input type="checkbox">
            </div>
            <div class="continue">
                <input type="submit" value="Log ind">
                <a href="forside.html"></a>
            </div>
            <div class="logindfacebook">
                <input class="fb" value="Log ind med Facebook"><a href="https://da-dk.facebook.com/"></a>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
    <footer></footer>
</body></html>
